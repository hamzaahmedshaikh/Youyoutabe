<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top">
  <div class="left">
    <i class="fa-solid fa-bars"></i>
    <span class="logo">YouTube</span>
  </div>

  <div class="center">
    <input id="search" placeholder="Search">
    <button><i class="fa-solid fa-magnifying-glass"></i></button>
    <i class="fa-solid fa-microphone"></i>
  </div>

  <div class="right">
    <i class="fa-solid fa-plus"></i>
    <i class="fa-regular fa-bell"></i>
    <img class="avatar" src="profile.jpg">
  </div>
</header>

<div class="layout">
  <aside class="sidebar">
    <div class="item"><i class="fa-solid fa-house"></i><span>Home</span></div>
    <div class="item"><i class="fa-solid fa-bolt"></i><span>Shorts</span></div>
    <div class="item"><i class="fa-solid fa-folder"></i><span>Subscriptions</span></div>
    <div class="item"><i class="fa-solid fa-user"></i><span>You</span></div>
  </aside>

  <main>
    <div class="chips">
      <button class="chip active" data-cat="all">All</button>
      <button class="chip" data-cat="coding">Coding</button>
      <button class="chip" data-cat="news">News</button>
      <button class="chip" data-cat="podcast">Podcast</button>
      <button class="chip" data-cat="music">Music</button>
    </div>

    <div class="grid" id="grid"></div>
  </main>
</div>

<script src="app.js"></script>
</body>
</html>
