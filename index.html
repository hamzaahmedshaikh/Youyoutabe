<doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>YouTube 2025 Clone</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="topbar">
<div class="logo">YouTube<span class="year">2025</span></div>
<div class="search">
<input id="searchInput" placeholder="Search" />
<select id="categorySelect">
<option value="all">All</option>
</select>
</div>
<div class="user">
<img id="profilePic" src="profile.jpg" alt="profile">
<div class="userName">Hamza Ahmed Shaikh</div>
</div>
</header>
<main>
<aside class="sidebar">
<ul id="categoryList"></ul>
</aside>
<section class="content">
<div id="videoGrid" class="grid"></div>
</section>
</main>
<script src="app.js"></script>
</body>
</html>
