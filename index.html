<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <div class="left">
    <i class="fa-solid fa-bars"></i>
    <span class="brand">
      <i class="fa-brands fa-youtube"></i>
      YouTube
    </span>
  </div>

  <div class="search-area">
    <input id="searchInput" placeholder="Search">
    <button><i class="fa-solid fa-magnifying-glass"></i></button>
    <i class="fa-solid fa-microphone"></i>
  </div>

  <div class="right">
    <i class="fa-solid fa-plus"></i>
    <i class="fa-regular fa-bell"></i>
    <img src="profile.jpg" class="avatar">
  </div>
</header>

<div class="app">
  <aside class="sidebar">
    <div class="nav-item active"><i class="fa-solid fa-house"></i><span>Home</span></div>
    <div class="nav-item"><i class="fa-solid fa-bolt"></i><span>Shorts</span></div>
    <div class="nav-item"><i class="fa-solid fa-folder"></i><span>Subscriptions</span></div>
    <div class="nav-item"><i class="fa-solid fa-user"></i><span>You</span></div>
  </aside>

  <main class="content">
    <div class="chips">
      <button class="chip active" data-category="all">All</button>
      <button class="chip" data-category="coding">Coding</button>
      <button class="chip" data-category="news">News</button>
      <button class="chip" data-category="podcast">Podcast</button>
      <button class="chip" data-category="music">Music</button>
    </div>

    <div id="videoGrid" class="video-grid"></div>
  </main>
</div>

<script src="app.js"></script>
</body>
</html>
